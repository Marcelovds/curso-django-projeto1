<div class="card" style="">
    <div class="card-header">
        {{ sensor.name }}
    </div>
    <div class="card-body">
        <p class="sensor-measure text-center"><i class="bi bi-dash-circle-dotted"></i></p>
        <p class="sensor-measure text-center">
            {% if sensor.last_data and sensor.last_data.vazao %}
                {{ sensor.last_data.vazao|floatformat:0 }} m3/min
            {% else %}
                -
            {% endif %}
        </p>
    </div>
</div>
